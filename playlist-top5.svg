<?xml version="1.0" encoding="UTF-8"?>
<svg width="550" height="800" viewBox="0 0 550 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Card shadow filter -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Glow effect for position numbers -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="550" height="800" fill="url(#bgGradient)"/>
  
  <!-- Subtitle -->
  <text x="275" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">
    My top tracks from Apple Music
  </text>
  <!-- Card 1 background -->
  <rect x="20" y="90" width="510" height="110" rx="12" fill="rgba(255,255,255,0.95)" filter="url(#cardShadow)"/>
  <!-- Position number -->
  <circle cx="70" cy="145" r="20" fill="#1db954" filter="url(#glow)"/>
  <text x="70" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">1</text>
  <!-- Artwork -->
  <image x="120" y="110" width="70" height="70" href="data:image/jpg;base64," style="border-radius: 8px;"/>
  <!-- Track title -->
  <text x="220" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Rat A Tat</text>
  <!-- Artist -->
  <text x="220" y="145" font-family="Arial, sans-serif" font-size="14" fill="#666">Midnight Grand Orchestra</text>
  <!-- Album -->
  <text x="220" y="165" font-family="Arial, sans-serif" font-size="12" fill="#888">Overture</text>
  <!-- Card 2 background -->
  <rect x="20" y="225" width="510" height="110" rx="12" fill="rgba(255,255,255,0.95)" filter="url(#cardShadow)"/>
  <!-- Position number -->
  <circle cx="70" cy="280" r="20" fill="#1db954" filter="url(#glow)"/>
  <text x="70" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">2</text>
  <!-- Artwork -->
  <image x="120" y="245" width="70" height="70" href="data:image/jpg;base64," style="border-radius: 8px;"/>
  <!-- Track title -->
  <text x="220" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Citrus Love</text>
  <!-- Artist -->
  <text x="220" y="280" font-family="Arial, sans-serif" font-size="14" fill="#666">Bao The Whale · Overspace</text>
  <!-- Album -->
  <text x="220" y="300" font-family="Arial, sans-serif" font-size="12" fill="#888">Citrus Love - EP</text>
  <!-- Card 3 background -->
  <rect x="20" y="360" width="510" height="110" rx="12" fill="rgba(255,255,255,0.95)" filter="url(#cardShadow)"/>
  <!-- Position number -->
  <circle cx="70" cy="415" r="20" fill="#1db954" filter="url(#glow)"/>
  <text x="70" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">3</text>
  <!-- Artwork -->
  <image x="120" y="380" width="70" height="70" href="data:image/jpg;base64," style="border-radius: 8px;"/>
  <!-- Track title -->
  <text x="220" y="395" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Caramel Pain</text>
  <!-- Artist -->
  <text x="220" y="415" font-family="Arial, sans-serif" font-size="14" fill="#666">Hoshimachi Suisei</text>
  <!-- Album -->
  <text x="220" y="435" font-family="Arial, sans-serif" font-size="12" fill="#888">SHINSEI MOKUROKU</text>
  <!-- Card 4 background -->
  <rect x="20" y="495" width="510" height="110" rx="12" fill="rgba(255,255,255,0.95)" filter="url(#cardShadow)"/>
  <!-- Position number -->
  <circle cx="70" cy="550" r="20" fill="#1db954" filter="url(#glow)"/>
  <text x="70" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">4</text>
  <!-- Artwork -->
  <image x="120" y="515" width="70" height="70" href="data:image/jpg;base64," style="border-radius: 8px;"/>
  <!-- Track title -->
  <text x="220" y="530" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">AWAKE</text>
  <!-- Artist -->
  <text x="220" y="550" font-family="Arial, sans-serif" font-size="14" fill="#666">Hoshimachi Suisei</text>
  <!-- Album -->
  <text x="220" y="570" font-family="Arial, sans-serif" font-size="12" fill="#888">AWAKE - Single</text>
  <!-- Card 5 background -->
  <rect x="20" y="630" width="510" height="110" rx="12" fill="rgba(255,255,255,0.95)" filter="url(#cardShadow)"/>
  <!-- Position number -->
  <circle cx="70" cy="685" r="20" fill="#1db954" filter="url(#glow)"/>
  <text x="70" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">5</text>
  <!-- Artwork -->
  <image x="120" y="650" width="70" height="70" href="data:image/jpg;base64," style="border-radius: 8px;"/>
  <!-- Track title -->
  <text x="220" y="665" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Never Ending Midnights</text>
  <!-- Artist -->
  <text x="220" y="685" font-family="Arial, sans-serif" font-size="14" fill="#666">Midnight Grand Orchestra</text>
  <!-- Album -->
  <text x="220" y="705" font-family="Arial, sans-serif" font-size="12" fill="#888">Overture</text>
  <!-- Footer -->
  <text x="275" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.6)">
    Last updated: August 7, 2025
  </text>
</svg>